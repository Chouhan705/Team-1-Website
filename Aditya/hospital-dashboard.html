<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetak - Hospital Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hospital-auth.css">
    <link rel="stylesheet" href="hospital-dashboard.css">
</head>
<body>
    <header>
        <div id="hamburger-menu">â˜°</div>
        <div><img src="banner-removebg-preview.png" id="website-name" alt="Website Banner"></div>
        <div><img src="logo.jpg" id="logo" alt="Logo"></div>
    </header>

    <div id="dropdown-menu" class="hidden">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Chetak</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Hospital Dashboard</h1>
            <p id="hospital-name"></p>
        </div>

        <div class="dashboard-grid">
            <!-- Emergency Capacity Section -->
            <div class="dashboard-card">
                <h2>Emergency Capacity</h2>
                <form id="emergency-form" class="dashboard-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="totalBeds">Total Beds</label>
                            <input type="number" id="totalBeds" name="totalBeds" required>
                        </div>
                        <div class="form-group">
                            <label for="availableBeds">Available Beds</label>
                            <input type="number" id="availableBeds" name="availableBeds" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="icuTotal">Total ICU Beds</label>
                            <input type="number" id="icuTotal" name="icuBeds.total" required>
                        </div>
                        <div class="form-group">
                            <label for="icuAvailable">Available ICU Beds</label>
                            <input type="number" id="icuAvailable" name="icuBeds.available" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ventTotal">Total Ventilators</label>
                            <input type="number" id="ventTotal" name="ventilators.total" required>
                        </div>
                        <div class="form-group">
                            <label for="ventAvailable">Available Ventilators</label>
                            <input type="number" id="ventAvailable" name="ventilators.available" required>
                        </div>
                    </div>
                    <button type="submit" class="dashboard-button">Update Emergency Capacity</button>
                </form>
            </div>

            <!-- Facilities Section -->
            <div class="dashboard-card">
                <h2>Facilities</h2>
                <form id="facility-form" class="dashboard-form">
                    <div class="form-group">
                        <label for="facilityName">Facility Name</label>
                        <input type="text" id="facilityName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="facilityDescription">Description</label>
                        <textarea id="facilityDescription" name="description" required></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="facilityAvailable" name="availability">
                        <label for="facilityAvailable">Currently Available</label>
                    </div>
                    <button type="submit" class="dashboard-button">Add/Update Facility</button>
                </form>
                <div id="facilities-list" class="list-container"></div>
            </div>

            <!-- Specialties Section -->
            <div class="dashboard-card">
                <h2>Specialties</h2>
                <form id="specialty-form" class="dashboard-form">
                    <div class="form-group">
                        <label for="specialtyName">Specialty Name</label>
                        <input type="text" id="specialtyName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorsCount">Number of Doctors</label>
                        <input type="number" id="doctorsCount" name="doctorsCount" required>
                    </div>
                    <div class="form-group">
                        <label for="availableTime">Available Time</label>
                        <input type="text" id="availableTime" name="availableTime" placeholder="e.g., Mon-Fri 9AM-5PM" required>
                    </div>
                    <button type="submit" class="dashboard-button">Add/Update Specialty</button>
                </form>
                <div id="specialties-list" class="list-container"></div>
            </div>

            <!-- Location Section -->
            <div class="dashboard-card">
                <h2>Hospital Location</h2>
                <form id="location-form" class="dashboard-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="number" id="latitude" name="latitude" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="number" id="longitude" name="longitude" step="any" required>
                        </div>
                    </div>
                    <button type="button" class="dashboard-button" id="get-location">Get Current Location</button>
                    <button type="submit" class="dashboard-button">Update Location</button>
                </form>
                <div id="map" class="map-container"></div>
            </div>
        </div>
    </div>

    <footer>
        <div>24/7 Emergency Services Available</div>
        <div>Helpline: 8329227255</div>
    </footer>

    <script src="hospital-dashboard.js"></script>
</body>
</html>
